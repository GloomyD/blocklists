name: Build blocklists

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build
        run: python scripts/build.py

      - name: Commit dist
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update dist blocklists"
          file_pattern: dist/*.txt